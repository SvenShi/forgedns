#log:
#  level: debug

plugins:
  - tag: forward
    type: forward
    args:
      upstreams:
        - addr: "tcp://dns.alidns.com"  # 阿里 DNS
#          dial_addr: "223.5.5.5"  # 阿里 DNS
          insecure_skip_verify: true
          bootstrap: 223.5.5.5
          enable_pipeline: true
        # 当配置多个上游服务器时，会自动启用并发模式
        # - addr: "119.29.29.29"  # 腾讯 DNS
        # - addr: "114.114.114.114"  # 114 DNS

  - tag: "udp_server"
    type: "udp_server"
    args:
      entry: "forward"
      listen: "0.0.0.0:5367"

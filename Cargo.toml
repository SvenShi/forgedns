[package]
name = "rustdns"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[dependencies]
futures = "0.3.31"
socket2 = "0.6.0"
hickory-proto = { version = "0.26.0-alpha.1", features = ["https-ring", "tls-ring", "quic-ring", "webpki-roots"] }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
clap = { version = "4.5", features = ["derive"] }
tracing-appender = "0.2.3"
lazy_static = "1.5"
dashmap = "6"
url = "2.5.7"
rustls = "0.23"
webpki-roots = "1.0.2"
slab = "0.4.11"
arc-swap = "1.7.1"
parking_lot = "0.12.4"
